<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site baseado em um desafio do front end mentor, criado para fins de estudo">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/variables.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>NFT Card</title>
</head>
<body>
    <main class="main">
        <div class="nftcard">

            <a href="#" class="card-image-link">
                <img src="./src/images/image-equilibrium.jpg" alt="equilibrium image" class="card-image">
            </a>

            <a href="#" class="card-name">
                <h1>Equilibrium #3429</h1>
            </a>

            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            
            <div class="card-info">
                <div class="value">
                   <p> 0.041 ETH</p>
                </div>
                <div class="card-time">
                  <p> 3 days left</p>
                </div>
            </div>
            
            <hr>
            
            <div class="creator">
                <img src="./src/images/image-avatar.png" alt="card creator avatar"> 
                <p class="creator-text">Creation of <a href="#">Jules Wyvern</a>
            </div>
       
        </div>
    </main>
</body>
</html>
